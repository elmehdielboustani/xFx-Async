<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reactive xFx</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <script src="node_modules/rxjs/bundles/rxjs.umd.min.js" type="application/javascript"></script>
        <script src="node_modules/@akanass/rx-http-request/browser/index.js" type="application/javascript"></script>
    </head>
    <body>
        <div class="center">
            <div class="form-wrapper">
                <label for="interval">Please give the tempo (in seconds):</label>
                <input
                    type="number"
                    id="tempo"
                    min="1"
                    value="5"
                >
                <button id="toggle-button" onclick="toggleUpdates()">Start</button>
            </div>
            <hr>
            <div id="shared-folder-contents" class="file-list"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
